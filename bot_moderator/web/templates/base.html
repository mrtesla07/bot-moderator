<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{% block title %}bot-moderator{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f4f6f8; color: #1f2933; }
        header { background: #1f2933; color: #fff; padding: 16px 24px; }
        header h1 { margin: 0; font-size: 20px; }
        main { padding: 24px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 24px; }
        th, td { padding: 8px 12px; border-bottom: 1px solid #d0d7de; text-align: left; }
        a { color: #0b6efd; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .card { background: #fff; border-radius: 8px; box-shadow: 0 1px 3px rgba(15,23,42,0.1); padding: 24px; margin-bottom: 24px; }
        .actions { display: flex; gap: 12px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; }
        input[type="text"], input[type="number"], select, textarea { width: 100%; padding: 8px 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 14px; }
        textarea { min-height: 120px; resize: vertical; }
        .form-row { margin-bottom: 16px; }
        .checkbox { display: flex; align-items: center; gap: 8px; margin-bottom: 12px; }
        .btn { background: #0b6efd; color: #fff; border: none; border-radius: 6px; padding: 10px 16px; font-size: 14px; cursor: pointer; }
        .btn:hover { background: #0a58ca; }
        .badge { display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 12px; background: #e2e8f0; }
        .badge.premium { background: #f59e0b; color: #fff; }
        .notice { padding: 12px 16px; border-radius: 6px; background: #ecfdf3; color: #166534; margin-bottom: 16px; border: 1px solid #bbf7d0; }
        .muted { color: #64748b; font-size: 13px; }
    </style>
</head>
<body>
<header>
    <h1>bot-moderator · панель управления</h1>
</header>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
